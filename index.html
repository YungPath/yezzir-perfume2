<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yezzir Perfume</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("HqMt9o6fQRy4Ibt8h"); // Your EmailJS Public Key
    })();

    function sendOrder(productName, price) {
      const customerName = prompt("Enter your full name:");
      const customerEmail = prompt("Enter your email:");
      const customerPhone = prompt("Enter your phone number:");

      if (!customerName || !customerEmail || !customerPhone) {
        alert("Order canceled. All fields are required.");
        return;
      }

      const templateParams = {
        customer_name: customerName,
        customer_email: customerEmail,
        customer_phone: customerPhone,
        product_name: productName,
        product_price: price
      };

      emailjs.send("service_86wyt9t", "template_mksiuse", templateParams)
        .then(function(response) {
          alert("✅ Order placed successfully! You will receive an email confirmation.");
        }, function(error) {
          alert("❌ Order failed. Please try again.");
        });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #fff;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid gold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 120px; /* Logo size */
      margin-bottom: 10px;
    }

    header h1 {
      color: gold;
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-style: italic;
      color: #fff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      color: gold;
      margin: 10px 0;
      font-size: 1.3em;
    }

    .price {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .order-btn {
      background: gold;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: 0.3s;
    }

    .order-btn:hover {
      background: white;
      color: black;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      border-top: 3px solid gold;
      margin-top: 30px;
      font-size: 0.9em;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Add your logo image in the images folder -->
    <img src="images/logo.png" alt="Yezzir Perfume Logo">
    <h1>Yezzir Perfume</h1>
    <p>Luxury fragrances at your fingertips</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="images/Herconfession.jpg" alt="Her Confession">
      <h3>Her Confession</h3>
      <p class="price">$59.99</p>
      <button class="order-btn" onclick="sendOrder('Her Confession', '$59.99')">Order</button>
    </div>

    <div class="card">
      <img src="images/lavieestbelle.jpg" alt="La Vie Est Belle">
      <h3>La Vie Est Belle</h3>
      <p class="price">$79.99</p>
      <button class="order-btn" onclick="sendOrder('La Vie Est Belle', '$79.99')">Order</button>
    </div>

    <div class="card">
      <img src="images/Eclaire.jpg" alt="Eclaire">
      <h3>Eclaire</h3>
      <p class="price">$69.99</p>
      <button class="order-btn" onclick="sendOrder('Eclaire', '$69.99')">Order</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Yezzir Perfume | All Rights Reserved</p>
  </footer>

</body>
</html>
